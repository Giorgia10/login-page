<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body onload="verifyToken()">
    <div class="wrapper">
        <div class="hompage">
            <div class="access-img">
                <div class="image">
                    <div class="picture">
                        <img src="assets/bear.svg" alt="">
                    </div>
                </div>
            </div>
            <h3>Welcome back, <label id="email"></label></h3>
            <!--Password Input-->
            <div class="form-group">
                Your token is: <label id="token"></label>
            </div>
            <!--Login Button-->
            <div class="form-group">
                <button class="esc-button" onclick="logout()">Logout</button>
            </div>
        </div>
    </div><!--/.wrapper-->
    <script type="text/javascript" src="./index.js"></script>
</body>
</html>
