<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="index.css"> 
</head>
<body>
    <div class="wrapper">
        <form class="login-form">
            <div class="access-img">
                <div class="image">
                    <div class="picture">
                        <img src="img.svg" alt="">
                    </div>
                </div>
            </div>
            <h3>Sign In</h3>
            <!--Email Input-->
            <div class="form-group">
                <p>Email</p>
                <input id="email" type="text" class="form-input" placeholder="Email" >
            </div>
            <!--Password Input-->
            <div class="form-group">
                <p>Password</p>
                <input id= "password" type="password" class="form-input" placeholder="Password">
            </div>
            <!--Login Button-->
            <div class="form-group">
                <button class="form-button" onClick="check()">Sign In</button>
            </div>
            
            
        </form>
    </div><!--/.wrapper-->
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
